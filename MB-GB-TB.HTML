<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor Unități de Stocare</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #000; /* Fundal negru */
            color: #FFF; /* Text alb pentru contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            border-radius: 15px;
            background: #121212; /* Un negru mai deschis pentru container */
            box-shadow: 0 8px 32px 0 rgba(0, 255, 0, 0.37); /* Umbră verde neon */
        }

        h2 {
            color: #FF0000; /* Titlu în roșu */
            text-align: center;
            margin-bottom: 20px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #00FF00; /* Bordură verde neon */
            background-color: #000; /* Fundal negru */
            color: #00FF00; /* Text verde neon */
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(45deg, #FF0000, #00FF00); /* Gradient de roșu la verde neon */
            color: #000; /* Text negru */
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #00FF00, #FF0000); /* Inversăm culorile la hover */
        }

        .output {
            text-align: center;
            display: none;
            color: #FFF; /* Text alb pentru output */
        }

        .output p {
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Convertor Unități de Stocare</h2>
    
    <select id="unitSelect" onchange="updatePlaceholder()">
        <option value="MB">MB</option>
        <option value="GB">GB</option>
        <option value="TB">TB</option>
    </select>

    <input type="number" id="inputValue" name="inputValue" placeholder="Introduceți valoarea">
    
    <button onclick="convertValues()">Converteste</button>

    <div class="output" id="results">
        <p id="megabytes">Valoare în MB: </p>
        <p id="gigabytes">Valoare în GB: </p>
        <p id="terabytes">Valoare în TB: </p>
    </div>
</div>

<script>
    function updatePlaceholder() {
        var selectedUnit = document.getElementById("unitSelect").value;
        document.getElementById("inputValue").placeholder = "Introduceți valoarea în " + selectedUnit;
    }

    function convertValues() {
        var inputUnit = document.getElementById("unitSelect").value;
        var inputValue = parseFloat(document.getElementById("inputValue").value);
        var mb, gb, tb;

        switch (inputUnit) {
            case "MB":
                mb = inputValue;
                gb = mb / 1024;
                tb = mb / 1048576;
                break;
            case "GB":
                gb = inputValue;
                mb = gb * 1024;
                tb = gb / 1024;
                break;
            case "TB":
                tb = inputValue;
                mb = tb * 1048576;
                gb = tb * 1024;
                break;
        }

        document.getElementById("megabytes").textContent = "Valoare în MB: " + mb.toFixed(2) + " MB";
        document.getElementById("gigabytes").textContent = "Valoare în GB: " + gb.toFixed(2) + " GB";
        document.getElementById("terabytes").textContent = "Valoare în TB: " + tb.toFixed(2) + " TB";
        document.getElementById("results").style.display = "block";
    }
</script>

</body>
</html>
